name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies (pipenv)
        run: |
          pip install pipenv
          pipenv install --dev

      - name: Ruff lint
        run: |
          pipenv run ruff check .

      - name: Django migrate
        run: |
          pipenv run python manage.py migrate --noinput

      - name: Django tests (unit + accessibility)
        run: |
          pipenv run python manage.py test

      - name: Start Django dev server
        run: |
          pipenv run python manage.py runserver 0.0.0.0:8000 &
          sleep 5

      - name: Run Selenium E2E tests
        run: |
          pipenv run python tc016_selenium.py
          pipenv run python tc017_selenium.py

      - name: Run test report
        run: |
          pipenv run python test_report.py | tee test-report.txt

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-report.txt

      - name: Comment test report on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('test-report.txt', 'utf8');

            let note = "";
            if (body.includes("ü´±")) {
              note = "\n\n‚ö†Ô∏è Des tests *manuels* restent √† ex√©cuter (lignes avec ü´±).";
            }

            const finalBody = "## üß™ Rapport de tests\n"
              + "```text\n" + body + "\n```"
              + note;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: finalBody,
            });
